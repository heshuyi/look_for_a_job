<body>
  <script>
    function TreeRecover(root) {
      let head = root
      let d = root
      function deep(node) {
        let nodevalue
        if (node == null) {
          return null
        }
        if (!node.left) {
          if (node.val < node.left.val) {
            nodevalue = node.left.val
            node.left.val = node.val
            node.val = nodevalue
          }

        }
        if (!node.right) {
          if (node.val > node.right.val) {
            nodevalue = node.right.val
            node.right.val = node.val
            node.val = nodevalue
          }
        }


        deep(node.left)
        deep(node.right)
      }
      deep(head)
      console.log(root.val, d)
    }
  </script>
</body>
