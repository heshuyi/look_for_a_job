<body>
  <script>
    function corre() {
      let c = [...arguments]
      function a() {
        c.push(...arguments)
        return a
      }
      a.aa = function () {
        return c.reduce((i, j) => {
          return i + j
        }, 0)
      }
      return a
    }
    console.log(corre(1, 2, 3, 4).aa());
  </script>
</body>
